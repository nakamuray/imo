<!doctype html>
<html>
    <head>
        <title>{% block title %}{{ site.name }}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
{% if site.feed %}
        <link href="{{ base }}atom.xml" type="application/atom+xml" rel="alternate">
{% endif %}
        <style>
            body {
                display: flex;
                justify-content: center;
            }
            div.main {
                width: 80%;
            }
            div.footer {
                margin: 1em;
                text-align: center;
            }
            .header h1 a {
                color: inherit;
            }
            table {
                border-collapse: collapse;
            }
            table thead {
                background-color: #eeeeee;
            }
            table th,
            table td {
                border: 1px solid darkgrey;
                padding: 0.5em;
            }
            pre {
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1><a href="{{ base }}index.html">{{ site.name }}</a></h1>
            </div>
            <div class="content">
{% block content %}{% endblock %}
            </div>
            <div class="footer">
                generated by <a href="https://github.com/nakamuray/imo">imo</a>
            </div>
        </div>
    <body>
</html>
