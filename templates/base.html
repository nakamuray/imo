        <link href="{{ base }}atom.xml" type="application/atom+xml" rel="alternate">
{% endif %}

        <div class="main">
            <div class="header">
                <h1><a href="{{ base }}index.html">{{ site.name }}</a></h1>

            </div>
            <div class="footer">
                generated by <a href="https://github.com/nakamuray/imo">imo</a>
            </div>

    <body>
